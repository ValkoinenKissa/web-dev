<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados</title>
    <script>
        function tirar(){
            let dado1 = Math.floor(Math.random() * 7);
            let dado2 = Math.floor(Math.random() * 7);
            document.write("<p>Tirada dado 1: " + dado1 + "</p>");
            document.write("<p>Tirada dado 2: " + dado2 + "</p>");
        }
    </script>
</head>
<body>
<button onclick="tirar()">Tirar dados</button>
</body>
</html>
