<head>

    <title>Ejercicio 6</title>
    <script>
        let numEntrada = prompt("Introduce un numero: ");
        if(numEntrada.length > 0 && +(numEntrada) == numEntrada){

            if(numEntrada % 2 === 0){
                alert("El numero introducido es par!!")
            }else{
                alert("El numero introducido no es par...")
            }
        }
        else{
            alert("El numero introducido no es valido...")
        }
    </script>
