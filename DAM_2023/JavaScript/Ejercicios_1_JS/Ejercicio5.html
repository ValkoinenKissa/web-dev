<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio numeros</title>
    <script>
        function parte1() {
            for (let i = 0; i < 11; i++) {
                document.write(i + " ")
            }
        }

        function parte2() {
            let contador = 1;
            let i = 0;
            while (contador < 20) {

                if (i % 2 === 0) {
                    document.write(i + " ")
                    contador++;
                }
                i++;
            }
        }

        function parte3(){
            let i = 0;
            while (i < 500){
                if(i % 7 === 0){
                    document.write(i + " ")
                }
                i++;
            }
        }
    </script>
</head>
<body>
<button onclick="parte1()">Parte 1</button>
<button onclick="parte2()">Parte 2</button>
<button onclick="parte3()">Parte 3</button>

</body>
</html>
