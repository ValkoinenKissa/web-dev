<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo del uso de tablas</title>
    </head>
    <body>
        <table border="2px" > 
            <tr>
                <th>Campo 1</th>
                <th>Campo 2</th>
                <th rowspan=2>Campo 3</th>
            </tr>
            <tr>
                <td colspan=2>Campo 4 y 5</td>
                
				
				
            </tr>
            <tr>
                <td colspan=3>Campo 7</td>
                
		                
            </tr>
			 <tr>
                <td>Campo 10</td>
                <td colspan=2>Campo 11</td>
				
		                
            </tr>
        </table>
    </body>
</html>
