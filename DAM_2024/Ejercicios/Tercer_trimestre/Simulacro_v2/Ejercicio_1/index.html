<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pregunta1</title>
    <style>
        table, td, th {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>
    Redes sociales
</h1>
<table>
    <tr>
        <th colspan="2">Nombre</th>
        <th>¿Tengo cuenta?</th>
        <th>Valoración</th>
        <th>Dirección</th>
    </tr>
    <tr>
        <th rowspan="2">Facebook</th>
        <td rowspan="2">
            <img src="imagenes/1352718801_FacebookShop.png" alt="facebook">
        </td>
        <td rowspan="2"></td>
        <td>
            <img src="imagenes/star-4.png" alt="full star">
            <img src="imagenes/star-4.png" alt="full star">
            <img src="imagenes/star-2.png" alt="mid star">
            <img src="imagenes/star-0.png" alt="empty star">
            <img src="imagenes/star-0.png" alt="empty star">
        </td>
        <td rowspan="2">
            <a href="https://www.facebook.com" target="_blank">https://www.facebook.com</a>
        </td>
    </tr>
    <tr>
        <td>2.5/5</td>
    </tr>
    <tr>
        <th rowspan="2">Flickr</th>
        <td rowspan="2">
            <img src="imagenes/1352718827_flickrshop.png" alt="Flickr">
        </td>
        <td rowspan="2"></td>
        <td>
            <img src="imagenes/star-4.png" alt="full star">
            <img src="imagenes/star-4.png" alt="full star">
            <img src="imagenes/star-4.png" alt="full star">
            <img src="imagenes/star-4.png" alt="full star">
            <img src="imagenes/star-1.png" alt="semi star">
        </td>
        <td rowspan="2">
            <a href="https://www.flickr.com" target="_blank">https://www.flickr.com</a>
        </td>
    </tr>
    <tr>
        <td>4.25/5</td>
    </tr>
    <tr>
        <th rowspan="2">Vimeo</th>
        <td rowspan="2">
            <img src="imagenes/1352718818_vimeoshop.png" alt="Vimeo">
        </td>
        <td rowspan="2"></td>
        <td>
            <img src="imagenes/star-0.png" alt="empty star">
            <img src="imagenes/star-0.png" alt="empty star">
            <img src="imagenes/star-0.png" alt="empty star">
            <img src="imagenes/star-0.png" alt="empty star">
            <img src="imagenes/star-0.png" alt="empty star">
        </td>
        <td rowspan="2">
            <a href="https://www.vimeo.com" target="_blank">https://www.vimeo.com</a>
        </td>
    </tr>
    <tr>
        <td>Sin valorar todavía</td>
    </tr>
    <tr>
        <th rowspan="2">Youtube</th>
        <td rowspan="2">
            <img src="imagenes/1352718809_youtube_shop.png" alt="Youtube">
        </td>
        <td rowspan="2"></td>
        <td>
            <img src="imagenes/star-4.png" alt="full star">
            <img src="imagenes/star-4.png" alt="full star">
            <img src="imagenes/star-3.png" alt="mid star">
            <img src="imagenes/star-0.png" alt="empty star">
            <img src="imagenes/star-0.png" alt="empty star">
        </td>
        <td rowspan="2">
            <a href="https://www.youtube.com" target="_blank">https://www.youtube.com</a>
        </td>
    </tr>
    <tr>
        <td>2.75/5</td>
    </tr>
</table>

</body>
</html>
