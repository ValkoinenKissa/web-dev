<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes sociales</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Redes sociales</h1>

    <table>
      <tr>
        <th colspan="2">Nombre</th>
        <th>¿Tengo cuenta?</th>
        <th>Valoración</th>
        <th>Direccion</th>
      </tr>
      <tr>
        <th rowspan="2">Facebook</th>

        <td rowspan="2">
          <img src="imagenes/1352718801_FacebookShop.png" alt="FB" />
        </td>
        <td rowspan="2"><input type="checkbox" name="fb" id="fb" /></td>
        <td>
          <img src="imagenes/star-4.png" />
          <img src="imagenes/star-4.png" />
          <img src="imagenes/star-2.png" />
          <img src="imagenes/star-0.png" />
          <img src="imagenes/star-0.png" />
        </td>
        <td rowspan="2">
          <a href="https://www.facebook.com" target="_blank"
            >https://www.facebook.com</a
          >
        </td>
      </tr>
      <tr>
        <td>2.5/5</td>
      </tr>
      <tr>
        <th rowspan="2">Flickr</th>

        <td rowspan="2">
          <img src="imagenes/1352718827_flickrshop.png" alt="FK" />
        </td>
        <td rowspan="2"><input type="checkbox" name="fk" id="fk" /></td>
        <td>
          <img src="imagenes/star-4.png" />
          <img src="imagenes/star-4.png" />
          <img src="imagenes/star-4.png" />
          <img src="imagenes/star-4.png" />
          <img src="imagenes/star-2.png" />
        </td>
        <td rowspan="2">
          <a href="https://www.flickr.com" target="_blank"
            >https://www.flickr.com</a>
        </td>
      </tr>
      <tr>
        <td>4.25/5</td>
      </tr>
      <tr>
        <th rowspan="2">Vimeo</th>

        <td rowspan="2">
          <img src="imagenes/1352718818_vimeoshop.png" alt="vi" />
        </td>
        <td rowspan="2"><input type="checkbox" name="vim" id="vim" /></td>
        <td>
          <img src="imagenes/star-0.png" />
          <img src="imagenes/star-0.png" />
          <img src="imagenes/star-0.png" />
          <img src="imagenes/star-0.png" />
          <img src="imagenes/star-0.png" />
        </td>
        <td rowspan="2">
          <a href="https://www.vimeo.com" target="_blank"
            >https://www.vimeo.com</a
          >
        </td>
      </tr>
      <tr>
        <td>Sin valorar todavia</td>
      </tr>
      <tr>
        <th rowspan="2">Youtube</th>

        <td rowspan="2">
          <img src="imagenes/1352718809_youtube_shop.png" alt="YT" />
        </td>
        <td rowspan="2"><input type="checkbox" name="yt" id="yt" /></td>
        <td>
          <img src="imagenes/star-4.png" />
          <img src="imagenes/star-4.png" />
          <img src="imagenes/star-3.png" />
          <img src="imagenes/star-0.png" />
          <img src="imagenes/star-0.png" />
        </td>
        <td rowspan="2">
          <a href="https://www.youtube.com" target="_blank"
            >https://www.youtube.com</a
          >
        </td>
      </tr>
      <tr>
        <td>2.75/5</td>
      </tr>
    </table>
  </body>
</html>
