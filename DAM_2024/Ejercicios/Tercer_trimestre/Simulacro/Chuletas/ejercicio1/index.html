<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redes sociales</title>
    <meta name="author" content="Alberto Bollo">
    <style>
        table, tr, th, td {
            border: 1px solid black;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Redes sociales</h1>
<table>
    <tr>
        <th colspan="2">Nombre</th>
        <th>¿Tengo cuenta?</th>
        <th colspan="2">Valoración</th>
        <th>Dirección</th>
    </tr>
    <tr>
        <th>Facebook</th>
        <td><img src="imagenes/1352718801_FacebookShop.png" alt="FB"></td>
        <td></td>
        <td>
            2.5/5
        </td>
        <td>
            <img src="imagenes/star-4.png" alt="full">
            <img src="imagenes/star-4.png" alt="full">
            <img src="imagenes/star-3.png" alt="semi">
            <img src="imagenes/star-0.png" alt="empty">
            <img src="imagenes/star-0.png" alt="empty">
        </td>
        <td><a href="https://www.facebook.com" target="_blank">https://www.facebook.com</a></td>
    </tr>

    <tr>

        <th>Flickr</th>
        <td><img src="imagenes/1352718827_flickrshop.png" alt="FB"></td>
        <td></td>
        <td>
            4.25/5
        </td>
        <td>
            <img src="imagenes/star-4.png" alt="full">
            <img src="imagenes/star-4.png" alt="full">
            <img src="imagenes/star-4.png" alt="semi">
            <img src="imagenes/star-4.png" alt="empty">
            <img src="imagenes/star-1.png" alt="empty">
        </td>
        <td><a href="https://www.facebook.com" target="_blank">https://www.youtube.com</a></td>
    </tr>
    <tr>


        <th>Flickr</th>
        <td><img src="imagenes/1352718818_vimeoshop.png" alt="FB"></td>
        <td></td>
        <td>
            Sin valorar todavia
        </td>
        <td>
            <img src="imagenes/star-0.png" alt="zero">
            <img src="imagenes/star-0.png" alt="zero">
            <img src="imagenes/star-0.png" alt="zero">
            <img src="imagenes/star-0.png" alt="zero">
            <img src="imagenes/star-0.png" alt="zero">
        </td>
        <td><a href="https://www.vimeo.com" target="_blank">https://www.youtube.com</a></td>
    </tr>
    <tr>

        <th>Flickr</th>
        <td><img src="imagenes/1352718809_youtube_shop.png" alt="FB"></td>
        <td></td>
        <td>
            2.75/5
        </td>
        <td>
            <img src="imagenes/star-4.png" alt="zero">
            <img src="imagenes/star-4.png" alt="zero">
            <img src="imagenes/star-3.png" alt="zero">
            <img src="imagenes/star-0.png" alt="zero">
            <img src="imagenes/star-0.png" alt="zero">
        </td>
        <td><a href="https://www.youtube.com" target="_blank">https://www.youtube.com</a></td>

    </tr>


</table>
</body>
</html>
